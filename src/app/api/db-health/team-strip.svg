<svg width="1920" height="420" viewBox="0 0 1920 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#112A44"/>
      <stop offset="100%" stop-color="#1C3B5A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="off"/>
      <feMerge><feMergeNode in="off"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .label { fill:#EAF6FF; font: 700 18px "Noto Sans", Arial, sans-serif; }
      .name  { fill:#FFFFFF; font: 700 24px "Noto Sans", Arial, sans-serif; }
    </style>
  </defs>

  <!-- helper function via groups -->
  <!-- positions -->
  <g id="card">
    <circle r="110" fill="url(#circleGrad)" stroke="#50C4B8" stroke-width="3" filter="url(#shadow)"/>
    <ellipse rx="95" ry="52" cy="-50" fill="rgba(255,255,255,0.09)"/>
  </g>

  <!-- layout math: 5 evenly spaced centers -->
  <!-- centers: 192, 576, 960, 1344, 1728 -->
  <!-- 1 -->
  <g transform="translate(192,210)">
    <use href="#card"/>
    <g transform="translate(0,-160)">
      <rect x="-200" y="-22" width="400" height="32" rx="10" fill="rgba(0,0,0,0.55)"/>
      <text class="label" text-anchor="middle" y="0">Hānaiakamalama / Southern Cross</text>
    </g>
    <g transform="translate(0,150)">
      <rect x="-140" y="-22" width="280" height="44" rx="12" fill="#0C2436" stroke="#2AAE9C" stroke-width="3"/>
      <text class="name" text-anchor="middle" y="8">John Balok</text>
    </g>
  </g>

  <!-- 2 -->
  <g transform="translate(576,210)">
    <use href="#card"/>
    <g transform="translate(0,-160)">
      <rect x="-230" y="-22" width="460" height="32" rx="10" fill="rgba(0,0,0,0.55)"/>
      <text class="label" text-anchor="middle" y="0">Nā Kuhikuhi (Centaurus Pointers)</text>
    </g>
    <g transform="translate(0,150)">
      <rect x="-140" y="-22" width="280" height="44" rx="12" fill="#0C2436" stroke="#2AAE9C" stroke-width="3"/>
      <text class="name" text-anchor="middle" y="8">Kelsey Cruz</text>
    </g>
  </g>

  <!-- 3 -->
  <g transform="translate(960,210)">
    <use href="#card"/>
    <g transform="translate(0,-160)">
      <rect x="-120" y="-22" width="240" height="32" rx="10" fill="rgba(0,0,0,0.55)"/>
      <text class="label" text-anchor="middle" y="0">Ursa Minor</text>
    </g>
    <g transform="translate(0,150)">
      <rect x="-185" y="-22" width="370" height="44" rx="12" fill="#0C2436" stroke="#2AAE9C" stroke-width="3"/>
      <text class="name" text-anchor="middle" y="8">Christopher King</text>
    </g>
  </g>

  <!-- 4 -->
  <g transform="translate(1344,210)">
    <use href="#card"/>
    <g transform="translate(0,-160)">
      <rect x="-115" y="-22" width="230" height="32" rx="10" fill="rgba(0,0,0,0.55)"/>
      <text class="label" text-anchor="middle" y="0">Ursa Major</text>
    </g>
    <g transform="translate(0,150)">
      <rect x="-140" y="-22" width="280" height="44" rx="12" fill="#0C2436" stroke="#2AAE9C" stroke-width="3"/>
      <text class="name" text-anchor="middle" y="8">Jaden Riess</text>
    </g>
  </g>

  <!-- 5 -->
  <g transform="translate(1728,210)">
    <use href="#card"/>
    <g transform="translate(0,-160)">
      <rect x="-200" y="-22" width="400" height="32" rx="10" fill="rgba(0,0,0,0.55)"/>
      <text class="label" text-anchor="middle" y="0">Hōkūʻiwa (Boötes) · Virgo</text>
    </g>
    <g transform="translate(0,150)">
      <rect x="-185" y="-22" width="370" height="44" rx="12" fill="#0C2436" stroke="#2AAE9C" stroke-width="3"/>
      <text class="name" text-anchor="middle" y="8">Nathalie Stromberg</text>
    </g>
  </g>
</svg>
